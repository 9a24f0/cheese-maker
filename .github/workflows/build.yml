name: Build mariadb

on: pull_request

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      # Used to host cibuildwheel
      - uses: actions/setup-python@v2

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.1.2

      - name: Fetch source distribution
        run: |
          curl https://files.pythonhosted.org/packages/4e/6d/0c9bf9668da4e86417f73573353d3659d222ef76a93ce1717fb33284cdea/mariadb-1.0.7.tar.gz -o mariadb-1.0.7.tar.gz
          tar -zxf mariadb-1.0.7.tar.gz
          mv mariadb-1.0.7/* .
      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: mariadb 1.0.7
          tag_name: mariadb-1.0.7
          files: ./wheelhouse/*.whl
